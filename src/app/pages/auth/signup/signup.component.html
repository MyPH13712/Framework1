<div class="h-full bg-gradient-to-tl from-green-400 to-indigo-900 w-full h-full py-16 px-4">
    <div class="flex flex-col items-center justify-center">
        <div class="bg-white shadow rounded lg:w-1/3 md:w-1/2 w-full p-10 mt-16">
            <p tabindex="0" role="heading" aria-label="Sign-up new account"
                class="text-2xl font-extrabold leading-6 text-gray-800">Sign-up new account</p>
            
            <div class="w-full flex items-center justify-between py-3">
                <hr class="w-full bg-gray-400" />
            </div>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div>
                    <div class="text-sm font-medium leading-none text-gray-800"> Name </div>
                    <input type="text" formControlName="name"
                        class="bg-gray-200 border rounded focus:outline-none  font-medium leading-none text-gray-800 py-3 w-full pl-3 mt-2" />
                </div>
                <div>
                    <div class="text-sm font-medium leading-none text-gray-800"> Email </div>
                    <input type="email" formControlName="email"
                        class="bg-gray-200 border rounded focus:outline-none  font-medium leading-none text-gray-800 py-3 w-full pl-3 mt-2" />
                </div>
                <div class="mt-6 w-full">
                    <div class="text-sm font-medium leading-none text-gray-800"> Password </div>
                    <div class="relative flex items-center justify-center">
                        <input type="password" formControlName="password"
                            class="bg-gray-200 border rounded focus:outline-none  font-medium leading-none text-gray-800 py-3 w-full pl-3 mt-2" />
                    </div>
                </div>

                <div class="mt-8">
                    <button class="btn btn-primary py-4 w-full">Signup</button>
                </div>
            </form>
        </div>
    </div>
</div>
