<div class="bg-gray-100">
    <!-- Remove py-8 -->
    <div class="mx-auto container py-8">
        <div class="flex flex-wrap items-center lg:justify-between justify-center">
            <!-- Card 1 -->
            <div class="mx-2 w-72 lg:mb-0 mb-8 py-3" *ngFor="let product of products">
                <div>
                    <img src="https://cdn.tuk.dev/assets/templates/classified/Bitmap (1).png" class="w-full h-44" />
                </div>
                <div class="bg-white">
                    <div class="p-4">
                        <a href="/product-detail/{{product._id}}">
                            <div class="flex items-center">
                                <h2 class="text-lg font-semibold">{{product.name}}</h2>
                            </div>
                            <p class="text-xs text-gray-600 mt-2">{{product.desc}}</p>
                            <div class="flex mt-4">
                                <div>
                                    <p class="text-xs text-gray-600 px-2 bg-gray-200 py-1">12 months warranty</p>
                                </div>
                                <div class="pl-2">
                                    <p class="text-xs text-gray-600 px-2 bg-gray-200 py-1">Complete box</p>
                                </div>
                            </div>
                            <div class="flex items-center justify-between py-4">
                                <h3 class="text-indigo-700 text-xl font-semibold">{{product.price}}</h3>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Card 1 Ends -->
        </div>

    </div>
</div>
