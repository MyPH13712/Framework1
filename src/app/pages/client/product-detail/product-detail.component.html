<div class="md:flex items-start justify-center py-12 2xl:px-20 md:px-6 px-4">
    <div class="xl:w-2/6 lg:w-2/5 w-80 md:block hidden">
        <a href="">
            <img class="w-full" alt="" src="{{product.img}}" />
        </a>
    </div>
    <div class="xl:w-2/5 md:w-1/2 lg:ml-8 md:ml-6 md:mt-0 mt-6">
        <div>
            <a routerLink="/products"><button class="btn btn-outline-primary float-right">Quay lai</button></a>
        </div>
        <div class="border-b border-gray-200 pb-6">
            <p class="text-sm leading-none text-gray-900 dark:text-gray-600 ">{{product._id}}</p>
            <h1 class="lg:text-2xl text-xl font-semibold lg:leading-6 leading-7 text-gray-900 dark:text-gray-600 mt-2">
                {{product.name}}</h1>
        </div>
        <div>
            <!-- <p class="font-semibold lg:text-2xl text-xl lg:leading-6 leading-5 mt-6 dark:text-gray-600"> -->
            <div class="product-name">{{product.name}} <span class="price-sale"
                    *ngIf="product.sale_price != 0">-{{product.sale_price}}%</span></div>
            <div class="product-price-discount"><span>{{(product.price -
                    product.price*product.sale_price/100).toLocaleString('en-US')}} <u>đ</u></span><span
                    class="line-through"
                    *ngIf="product.sale_price != 0">{{product.price.toLocaleString('en-US')}}<u>đ</u></span>
            </div>
            <!-- </p> -->
            <p class="text-base leading-4 mt-7 text-gray-900 dark:text-gray-600"><span class="font-semibold">Tác giả:
                    {{product.author}}</span> </p>
            <p class="text-base leading-4 mt-7 text-gray-900 dark:text-gray-600"><span class="font-semibold">Mô tả:
                    {{product.desc}}</span> </p>
        </div>
        <div class="lg:mt-11 mt-10">
            <div class="flex flex-row justify-between">
                <p class="font-medium text-base leading-4 text-gray-600 ">Chọn số lượng</p>
                <div class="flex">
                    <input type="number" min="1" class="form-control cart-value" [value]="cartValue"
                        (input)="onChangeCartVal($event)">
                </div>
            </div>
        </div>
        <hr class="bg-gray-200 w-full my-2" />
        <div>
            <button
                class="text-base flex items-center justify-center leading-none w-full py-4 btn btn-outline-secondary"
                (click)="onAddToCart()">
                Add to cart
            </button>
        </div>

    </div>
